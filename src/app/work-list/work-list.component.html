<div class=" mt-5 shadow p-5">
    <table class="table">

        <tr>
            <th>
                Title
            </th>
            <th>
                Description
            </th>
            <th>
                Amount
            </th>
        </tr>
            <tbody>
                <tr *ngFor="let work of works">
                    <td>
                        {{work.title}}
                    </td>
                    <td>
                        {{work.description}}
                    </td>
                    <td>
                        Rs: {{work.amount}} 
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="text-end"><span class="fw-bolder">Total : </span> </td>
                    <td>Rs: {{workTotal}}</td>
                </tr>
            </tbody>
        
        </table>
</div>
